<html lang="id">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Website Prestasi</title>
      <style>
          body {
              font-family: Arial, sans-serif;
              background-color: #f0f0f0;
              display: flex;
              justify-content: center;
              align-items: center;
              height: 100vh;
              margin: 0;
          }
  
          .container {
              display: flex;
              gap: 20px;
              background: white;
              padding: 20px;
              border-radius: 10px;
              box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
          }
  
          .video-container iframe {
              border-radius: 10px;
          }
  
          .prestasi-container {
              display: flex;
              flex-direction: column;
              gap: 10px;
          }
  
          .prestasi {
              background-color: #ffffff;
              border: 1px solid #ccc;
              padding: 10px;
              border-radius: 5px;
              cursor: pointer;
              transition: background 0.3s;
          }
  
          .prestasi:hover {
              background-color: #ddd;
          }
      </style>
  </head>
  <body>
      <div class="container">
          <!-- Video YouTube -->
          <div class="video-container">
              <iframe width="560" height="315" src=" https://youtu.be/cUCPY5PdmNA?t=1" 
                  title="Relaxing Ghibli Music" frameborder="0" allowfullscreen></iframe>
          </div>
  
          <!-- Daftar Prestasi -->
          <div class="prestasi-container">
              <a
              href="Tutorial 1.html"
              class="prestasi"> Tutorial 1
              
          </a>

              <a 
              href="Tutorial 2.html"
              class="prestasi"> Tutorial 2 
        </a>
              <a
              href="Tutorial 3.html"
              class="prestasi"> Tutorial 3

    </a>
              <a
              href="Tutorial 4.html"
              class="prestasi">Tutorial 4

</a>
              <a
              href="Tutorial 5.html"
              class="prestasi"> Tutorial 5 

</a>
          </div>
      </div>
  
      <script>
          document.querySelectorAll(".prestasi").forEach(button => {
              button.addEventListener("click", () => {
                  alert(button.innerText);
              });
          });
      </script>
  </body>
  </html>
<!-- end point -->
